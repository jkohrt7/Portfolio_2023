<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/css/global-styles.css">
    <link rel="stylesheet" href="./styles/css/header-styles.css">
    <link rel="stylesheet" href="./styles/css/reset.css">
</head>
<body>
    <header class="header">
        <div class="header__name">
            JK
        </div>

        <nav class="header__navbar">
            <div class="header__hamburger-container">
                <img class="header__hamburger-icon" src="./img/hamburger.svg" alt="Icon indicating a collapsed navigation menu">
            </div>
            
            <ul class="header__list">
                <li class="header__item">About</li>
                <li class="header__item">Portfolio</li>
                <li class="header__item">Contact</li>
                <li class="header__item">Resume</li>
            </ul>
        </nav>
        
    </header>
    <div class="hero">
        <div class = "hero__content">
            <div class="hero__text">
                <div class = "hero__text--header">
                    Welcome.
                </div>
                <div class = "hero__text--body">
                    I'm Jared Kohrt, a web developer.
                </div>
            </div>
            <!-- <div class = "hero__image">
                <img src="https://place-puppy.com/300x300" alt="Should be a picture of Jared, but he may still be using a placeholder">
            </div> -->
            
        </div>
    </div>
    <main>
        <div class="main-content">
            <section class="about-me">
                <h3 class="about-me__header">
                    About
                </h3>
                <h3 class="about-me__body">
                    I have three heads and none of them are good at typescript.
                </h3>
            </section>
            <section class="portfolio">
                <h3 class="portfolio__header">
                    Portfolio
                </h3>
                <h3 class="portfolio__body">
                    Projects will go here.
                </h3>
            </section>
            <section class="contact">
                    <h3 class="contact__header">
                        Contact
                    </h3>
                    <h3 class="contact__body">
                        Explicitly state contact details here.
                    </h3>
            </section>
        </div>
    </main>
    <footer>
        You should probably have one of these.
    </footer>
</body>
</html>
